ramp-signal-0 = %{F#bcffa2}說
ramp-signal-1 = 說
ramp-signal-2 = 直
ramp-signal-3 = 直
ramp-signal-4 = %{F#bcffa2}
ramp-signal-foreground = ${colors.foreground-alt}

click-left = nm-connection-editor &
click-right = nm-connection-editor &



[module/pulseaudio]
